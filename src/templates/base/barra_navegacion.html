<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <a href="{% url 'inicio' %}"><h5 class="offcanvas-title" id="sidebarMenuLabel">AppVac</h5></a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'usuarios:lista' %}">
                        <svg class="bi">
                            <use xlink:href="#people"></use>
                        </svg>
                        Lista de usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'pacientes:lista' %}">
                        <svg class="bi">
                            <use xlink:href="#graph-up"></use>
                        </svg>
                        Lista de pacientes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'vacunas:lista' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
                        </svg>
                        Lista de vacunas
                    </a>
                </li>
            </ul>

            <hr class="my-3">

            <ul class="nav flex-column mb-auto">

                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="POST">{% csrf_token %}

                
                        <li class="nav-item">
                            <button class="nav-link d-flex align-items-center gap-2" type="submit">
                                <svg class="bi">
                                    <use xlink:href="#door-closed"></use>
                                </svg>
                                Salir
                            </button>
                        </li>
                    </form>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
